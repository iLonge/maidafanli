  <style type="text/css">
    html{background-color:#efeff4;position:relative;}
    .am-header{border-bottom:1px solid #ededed;}
    .earnings{position: absolute;right:1.5rem;color:#333;}
    .earnings:hover{color:#333;}
    .backHis{position:absolute;left:1.5rem;color:#333;}

<body>
  <!-- 头部 -->
