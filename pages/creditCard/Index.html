<script type="text/javascript">

    function appToast(cardId, bankId) {

                window.location='ios:' + cardId + '&' + bankId;
        app.apply(cardId);
        app.apply(cardId, bankId);
            }

    // 首页加载loading
    $(function () {
        var loading1 = new loading;
        loading1.init({class: ".wrap", opacitybg: "loading-opacity"});
    });

    var bankNum = $('.bkh-hotbank-listItems').length;
    if (bankNum % 2 == 0) {

    } else {
        $('.bkh-hotbank-list').append('<li class="bkh-hotbank-listItems bkh-more"></li>')
    }

    $("img").lazyload({

        placeholder: "picture/loading.png",

        effect: "fadeIn"

    });

    TouchSlide({

        slideCell: "#bkh-focus",

        titCell: ".bkh-hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层

        mainCell: ".bkh-bd ul",

        effect: "leftLoop",

        autoPlay: true,//自动播放

        autoPage: true, //自动分页

        switchLoad: "_src" //切换加载，真实图片路径为"_src"

    });

    // var o=new createdCard;

    // o.addclick();


    // o.html5Gps();

    $(".bkh-moreCard").click(function () {

        var p = $('.bkh-moreCard').attr('data-limit');

        var num = $('.bkh-moreCard').attr('data-num');

        var city_id = $('.bkh-moreCard').attr('city-id');

        $.ajax({

            url: "/Index/index",

            data: {'p': p, 'city_id': city_id},

            success: function (res) {

                if (p == num) {

                    $(".bkh-moreCard").hide();

                }
                ;

                p++;

                if (res) {

                    $('.bkh-moreCard').attr("data-limit", p).removeClass("active")

                    $("#bkh").append(res);
                    var card = new createdCard();
                    card.addclick();
                    card.applyNum();

                    $("img").lazyload({

                        placeholder: "picture/loading.png",

                        effect: "fadeIn"

                    });
                }

            }

        })

    })

</script>
