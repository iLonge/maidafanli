<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="买单返,maodanfan">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>买单返</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">
  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="icon" type="image/png" href="../../i/favicon.png">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->
  <link rel="stylesheet" href="withdrawal.css"/>
  <link rel="stylesheet" href="../../css/amazeui.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
   
</head>
<body>
  <!-- 头部 -->
  <header class="am-header am-header-default" data-am-widget="header">
    <div class="am-u-sm-5">
      <a href="javascript:" onclick="history.back(-1);" class="am-icon-angle-left am-text-xl am-fl back">
      </a>
    </div> 
    <div class="am-u-sm-7 am-center">
      <span class="am-text-default am-margin-left-xxl" style="color:#fff;">提现审核</span>
      <a href="withdrawalRule.html" class="am-fr am-text-sm withdrawalRule back">提现规则</a>
    </div> 
  </header>

  <!-- 这是提现详情页 1 -->
  <div class="abc">
  <div class="container withdrawal-content">
    <div class="am-panel">
      <div class="am-panel-hd">
        <div class="am-panel-title am-left">输入提现金额</div>
      </div>
      <div class="am-panel-bd am-form am-form-horizontal am-padding-vertical-0">
        <div class="am-form-group" style="border-bottom: 1px solid #dedede;">
          <div class="am-form-group am-u-sm-2 am-text-right am-margin-top-sm">
            <span class="am-icon-rmb am-text-xxl"></span>
          </div>
          <div class="am-u-sm-10 am-margin-top-sm">
            <input type="number" id="withdrawal" value="" style="border:none;outline:none;box-shadow:none;height:50px;"/>
          </div>
        </div>
      </div>
      <div class="withdrawal-panel-footer">
        <p class="withdrawal-prompt">
          <span class="am-text">可提现金额<span class="prompt-count">19.90</span>元</span>
          <span class="withdrawal-all">全部提现</span>
        </p>
      </div>
    </div>
    <div class="promptFriend am-text-sm">
      <span>温馨提示：最低提现金额10元，提现24小时内到账</span>
      <!-- <i href="#" class="am-icon-question-circle-o am-padding-left-sm am-text-lg am-text-warning" data-am-modal="{target: '#modal-nojoin', closeViaDimmer: 0, width: 280}"></i> -->
    </div>
    <div class="am-container am-margin-top">
      <a href="#" class="am-btn am-btn-block am-radius withdrawal-makeSure" disabled>申请提现</a>
    </div>

    <div class="withdrawalPrompt am-text-center am-padding-vertical">
      <p>今日还可提现 <span class="am-text-danger">3</span>次</p>
      <p>今日提现次数已经用完</p>
    </div>
    <div class="txDetail am-text-sm">
      <table class="am-table am-table-centered am-table-compact" id="txtable">
        <colgroup>
          <col width="50%"></col>
          <col width="23.33%"></col>
          <col width=""></col>
        </colgroup>
        <tbody>
          <tr>
            <td><span>1. </span><span>2016.10.10 12:00:23</span></td>
            <td>-<i class="am-icon-rmb"></i><strong> 200.00</strong></td>
            <td><span class="am-badge am-badge-success am-radius">审核成功</span></td>
          </tr>
          <tr>
            <td><span>2. </span><span>2016.10.10 12:00:23</span></td>
            <td>-<i class="am-icon-rmb"></i><strong> 200.00</strong></td>
            <td><span class="am-badge am-badge-warning am-radius">审核中···</span></td>
          </tr>
          <tr>  
            <td><span>3. </span><span>2016.10.10 12:00:23</span></td>
            <td>-<i class="am-icon-rmb"></i><strong> 200.00</strong></td>
            <td><span class="am-badge am-badge-danger am-radius">审核失败</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div> 
  <!--提现申请modal -->
  <div class="am-modal am-modal-alert" tabindex="-1" id="modal-shenghe">
    <div class="am-modal-dialog am-text-left am-box-shadow">
      <div class="am-modal-bd">
        <ul class="am-text-left">
          <li>您的提现申请已提交</li>
          <li>请耐心等待···</li>
        </ul>
      </div>
      <div class="am-modal-footer">
        <span class="am-modal-btn am-fr am-text-sm am-margin-right" id="know" style="color:#333;">知道了</span>
      </div>
    </div>
  </div>
</div>
  <!-- /提现申请modal -->
<!-- 这是提现详情页 2 -->
  <div class="withdrawal-content2">
  <div class="withdrawal-contrl">

    <div class="withdrawal-bg"><img src="../../images/img-ok.png" class="am-img-responsive withdrawal-bg-img"></div>
    <div class="withdrawal-prompt-success am-text-center">
      <span class="am-text-sm">提现申请成功</span><br>
      <span class="am-text-xs">24小时内到账</span>
    </div>
     <div class="withdrawal-form">
       <ul class="withdrawal-list am-text-lg">
        <li class="am-padding-vertical-sm">
          提现金额
          <span class="am-margin-left-sm">￥50</span>
          <a href="withdrawalhis/withdrawalhis.html"><button class="am-padding-vertical-xs withdrawal-history">提现记录</button></a>
        </li>
        <li class="withdrawal-method am-padding-vertical-sm">提现到<span class="withdrawal-method-weixin am-margin-left-xl">微信</span></li>
        <li class="withdrawal-allow-count am-padding-vertical-sm">可提现金额<span class="withdrawal-allow-all">￥150.26</span></li>
       </ul>
      </div>
      <div class="am-container am-margin-top-lg">
        <button class="am-btn am-btn-danger am-btn-block am-radius">完成</button>
      </div>   
    </div>
  </div>
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/amazeui.min.js"></script>
  <script src="withdrawal.js"></script>
<!--   <script src="xback.js"></script> -->
  <script type="text/javascript">
    $(function(){
      /*XBack.listen(function(){
          alert('oh! 马经理你在干毛线啊');
      });

      XBack.listen(function(){
          alert('ah, 卧槽你是不是啥啊');
          window.location.reload();
      });*/
     // $('#modal-shenghe').modal({closeViaDimmer:false});

      $("#know").on("click",function(){
        window.location.reload();
      });
      $("#withdrawal").focus(function(){
        $("#txtable").hide();
      });

      $("#withdrawal").blur(function(){
        $("#txtable").show();
      });

    });
  </script>
</body>
</html>
