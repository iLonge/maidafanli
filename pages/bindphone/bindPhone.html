<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>买单返</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="../../i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="../../i/app-icon72x72@2x.png">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->

  <link rel="stylesheet" href="../../css/amazeui.css">
  <link rel="stylesheet" href="bindphone.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
  
</head>
<body>
<!-- 头部 -->
  <header class="am-header" data-am-widget="header">
    <div class="am-container am-text-center">
      <a href="javascript:" onclick="history.back(-1);" class="am-icon-angle-left am-text-xl am-fl" style="color:#333;">
      </a>
      <span class="am-text-lg" style="margin-left:-15px;">绑定手机号</span>
    </div> 
  </header>

  <div class="am-container am-text-center am-padding-vertical-lg">
    <span class="am-text-default">绑定手机号，快速提现！</span>
  </div>

<!-- 信息 -->
  
  <form action="" class="am-form" data-am-validator>
    <div class="am-container am-text-sm">
      <input class="am-u-sm-12 am-padding-left-sm tel-number" type="number" placeholder="请输入手机号码" pattern="^\d{11}$" required/>
    </div>
    <div class="am-container am-text-sm am-margin-top">
      <div class="am-u-sm-9" style="background-color:#fff;">
        <input class="am-form-filed am-padding-left-sm get-yanzhen" type="number" placeholder="请输入验证码" pattern="^\d{5}$"/>
      </div>
      <div class="am-u-sm-3 am-padding-right-0">
        <button class="am-btn am-radius am-text-xs am-padding-horizontal-xs get-yanzhen-btn">获取验证码</button>
      </div>
    </div>
    <!-- btn -->
    <div class="am-container am-margin-top-lg">
      <button class="am-btn am-btn-danger am-btn-block am-radius">完成</button>
    </div> 
  </form>
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/amazeui.min.js"></script>
</body>
</html>
