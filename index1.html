<script>
  /*
  * 信息滚动 
  */
  function g(id){
    return document.getElementById(id);
  }  
  var area = g("scrollContent");
  area.innerHTML += area.innerHTML;
  var liH = 46;
  var speed = 50;
  var delay = 2000;
  var timer;
  area.scrollTop = 0;
  setTimeout("move()",delay);


  function move(){
      area.scrollTop++;
      timer = setInterval("scrollUp()",speed);
    }
    function scrollUp(){
      if(area.scrollTop % liH == 0){
        clearInterval(timer);
        timer = null;
        setTimeout("move()",delay);
      }else{
        area.scrollTop++;
        if(area.scrollTop>=area.scrollHeight/2){
          area.scrollTop = 0;
        }
      }
    }

  $("#delet").on("click",function(){
    $(".scrollContent").remove();
  });

  function popMask1(){
    var cHeight=document.documentElement.clientHeight;
    var cWidth=document.documentElement.clientWidth;

    var oMask1 = document.createElement("div");
      oMask1.id = "mask1";
      oMask1.style.width = cWidth+"px";
      oMask1.style.height = cHeight+"px";
      document.body.appendChild(oMask1);

    var omaskContet1 = document.createElement("div");
      omaskContet1.id = "maskContet1";
      omaskContet1.style.width = cWidth+"px";
      omaskContet1.style.height = cHeight+"px";
      omaskContet1.innerHTML = "<div class='personal-code1'><h1>扫描啊烦得很</h1><img src='assets/images/personal-code.png' class='img-responsive'></div>";
      omaskContet1.innerHTML = "<div class='personal-code1'><h2 class='personal-code-title1'>扫描啊烦得很</h2><img src='images/personal-code.png' class='img-responsive'></div>";
      document.body.appendChild(omaskContet1);

      omaskContet1.onclick=function(){
      document.body.removeChild(oMask1);
      document.body.removeChild(omaskContet1);
    }
  }
</script>
